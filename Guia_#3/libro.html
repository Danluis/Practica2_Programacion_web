<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro de visitas</title>
    <link rel="stylesheet" href="style.css">
<body>
    


    <main>
        <form action="mailto:danluis2a25@gmail.com" method="post" enctype="text/plain" name="miformulario" id="Miformulario" class="formulario">
           
            <h1>Libro de visitas</h1>
            <hr>
            <br>
            <h3><b>Datos personales</b></h3>
           
            <label for="nombre">
                <span>Nombre:</span>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" autocomplete="name" required>
            </label>
            <br>
            <br>

            <label for="apellidos">
                <span>Apellidos:</span>
                <input type="text" id="apellidos" name="apellidos" placeholder="Tus apellidos" required>
            </label>

            <br>
            <br>

            <h3><b>Indica un pseudonimo y una contraseña:</b></h3>
            <br>
            <label for="pseudonimo">
                <span>Pseudonimo:</span>
                <input maxlength="16" type="text" class="Pseudonimo "id="pseudonimo" name="pseudonimo" placeholder="pseudonimo" required>
            </label>

            <label for="contraseña">
                <span>Apellidos:</span>
                <input maxlength="12" type="password" id="contraseña" name="contraseña" placeholder="Tu contraseña" required>
            </label>

            <br>
            <br>

            <h2><span>Otros Datos </span></h2>
            
            <br>
            <section><h4><span><b>Edad</b></span></h4>

            <label for="Mbueno">
                <span>0-10</span>
                <input type="radio" id="Mbueno" name="edad">
            </label>

            <br>

            <label for="Bueno">
                <span>11-20</span>
                <input type="radio" id="Bueno" name="edad">
            </label>

            <br>

            <label for="Malo">
                <span>21-30</span>
                <input type="radio" id="Malo" name="edad">
            </label>

            <br>

            <label for="Mmalo">
                <span>31-40</span>
                <input type="radio" id="Mmalo" name="edad">
            </label>

            <br>

            <label for="edad">
                <span>41 o mas</span>
                <input type="radio" id="edad" name="edad">
            </label>
            <br>
         <br>
        








            <section><h4><span><b>Donde vives?</b></span></h4>

        <label for="f">
            <span>Santiago</span>
            <input type="radio" id="f" name="f">
        </label>

        <br>

        <br>

        </label>

        <br>

        <label for="k">

            <input type="radio" id="k" name="f">
            <input type="text">
        </label>

    <br>
